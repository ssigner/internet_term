<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>201924442 김종훈</title>
    <!--API 2개-->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey="></script>
    <link rel = "stylesheet" type = "text/css" href = "style.css">
  </head>
  <body>
    <!--Semantic-->
    <header>
      <div>로드뷰 게임</div>
    </header>
    <nav id="kategorie">
      <a href="#roadview">로드뷰</a>
      <a href="#map">지도</a>
      <a href="#play">게임하기</a>
      <a>길찾기</a>
    </nav>
    <article>

        <div id="roadview"></div>
        <div id="map"></div>

      <div id="data">
        <table id = data_table>
          <tr>
            <td>위도</td>
            <td id = "lat">.</td>
          </tr>
            <td>경도</td>
            <td id = "lng">.</td>
        </table>
      </div>
    </article>
    <form action="#">
      <!--input 1, 2, 3, 4-->
      <input id = "play" type = "button" value = "게임시작">
      <input id = "check" type= "button" value = "점수확인">
      <span id = text_container>
        <a>ID</a>
        <input id = "my_id" type="text" placeholder="최소 1자 이상">
      </span>
      <input id = "register" type= "button" value = "등록">
    </form>
    <footer>
      <p id = "copy">Copyright &copy; 2023 김종훈</p>
    </footer>
  </body>
  <script type="text/javascript" src="map.js"></script>
</html>
